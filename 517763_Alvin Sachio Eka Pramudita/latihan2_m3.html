<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .viewbox {
        width: 300px;
        height: 100px;
        border: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        background-color: #f4f4f4;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Validasi Input</h1>
    <p>Masukkan nama, password, dan alamat email anda :</p>
    <label for="nama">Nama : </label>
    <input type="text" id="nama" name="nama"><br>
    <label for="password">Password : </label>
    <input type="password" id="password" name="password"><br>
    <label for="email">E-mail : </label>
    <input type="text" id="email" name="email"><br>
    <button onclick="verifikasi()" id="klik">klik</button>
    <div id="hasil"></div>
    <script>
        function verifikasi() {
            const nama = document.getElementById("nama").value;
            const password = document.getElementById("password").value
            const email = document.getElementById("email").value;
            if (nama === ""){
                alert('Isikan nama anda!');
                return;
            }
            else if (password === ""){
                alert('Password Kosong');
                return;
            }
            else if (email === ""){
                alert('Isikan email anda!');
                return;
            }
            else if (nama === "" && email === ""){
                alert('Isikan nama dan email anda!');
                return;
            }
            else if (password === "sss"){
                alert('Password Benar');
                return;
            }
            else if (password != "sss"){
                alert('Password Salah');
                return;
            }
            else {
                alert('Error!');
                return;
            }
        }
    </script>
</body>
</html>
